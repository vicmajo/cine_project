<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilos para el encabezado */
        .header {
            display: flex;
            align-items: center;
            background-color: rgb(25, 151, 58); /* Verde oscuro */
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Contenedor del título y menú */
        .header-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Estilos del título */
        .header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        /* Menú desplegable */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: rgb(21, 151, 58);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Contenido principal */
        .content {
            padding: 20px;
            margin-top: 80px; /* Ajuste para el header */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header h1 {
                text-align: left;
                margin-bottom: 10px;
            }
            
            .dropdown {
                width: 100%;
            }
            
            .dropdown-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado con menú desplegable -->
    <div class="header">
        <div class="header-container">
            <h1>Panel de Administración</h1>
            
            <div class="dropdown">
                <button class="dropdown-btn">☰ Menú</button>
                <div class="dropdown-content">
                    <a href="{% url 'admin_estado' %}">Administrar Estados</a>
                    <a href="{% url 'admin_horarios' %}">Administrar Horarios</a>
                    <a href="{% url 'admin_generos' %}">Administrar Géneros</a>
                    <a href="{% url 'admin_salas' %}">Administrar Salas</a>
                    <a href="{% url 'listar_peliculas' %}">Administrar Películas</a>
                    <a href="{% url 'listar_cartelera' %}">Administrar Cartelera</a>
                    <a href="{% url 'home' %}">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
