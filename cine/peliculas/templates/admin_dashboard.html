<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilos para el menú lateral */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgb(21, 151, 58); /* Verde oscuro */
            padding-top: 20px;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: rgb(21, 151, 58); /* Verde más claro */
        }

        /* Contenido principal */
        .content {S
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }

        /* Contenedor del encabezado */
        .header {
            display: flex;
            align-items: center;
            background-color: rgb(25, 151, 58); /* Verde oscuro */
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 999;
        }

        /* Botón de menú para móviles */
        .menu-toggle {
            display: none;
            background-color: rgb(25, 97, 26);
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            margin-right: 15px;
        }

        /* Estilos del título */
        .header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        /* Responsivo: ocultar menú lateral en pantallas pequeñas */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
                position: absolute;
            }
            .content {
                margin-left: 0;
            }
            .menu-toggle {
                display: block;
            }
            .header {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado con botón de menú y título -->
    <div class="header">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <h1>Panel de Administración</h1>
    </div>

    <!-- Menú lateral -->
    <nav class="sidebar" id="sidebar">
        <a></a>
        <a></a>
        <a></a>
        <a></a>
        <a href="{% url 'admin_estado' %}">Administrar Estados</a>
        <a href="{% url 'admin_horarios' %}">Administrar Horarios</a>
        <a href="{% url 'admin_generos' %}">Administrar Géneros</a>
        <a href="{% url 'admin_salas' %}">Administrar Salas</a>
        <a href="{% url 'listar_peliculas' %}">Administrar Películas</a>
        <a href="{% url 'listar_cartelera' %}">Administrar Cartelera</a>
        <a href="{% url 'home' %}">Cerrar Sesión</a>
        {% comment %} <a href="{% url 'logout' %}" >Cerrar sesión</a> {% endcomment %}
    </nav>

    <!-- Contenido principal -->
    <div class="content">
        <br><br><br> <!-- Espacio para evitar que el contenido se sobreponga con el encabezado -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>

</body>
</html>
